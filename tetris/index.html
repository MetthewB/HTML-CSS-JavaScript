<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Tetris</h1>
  <div class="main-container">
    <!-- Game Board Container -->
    <div class="game-container">
      <div id="game-board"></div>
    </div>
    
    <!-- Right Panel for Next Piece, Instructions, and Score -->
    <div class="right-panel">
      <div class="instructions">
        <p>Use Arrow Keys to Move</p>
        <p>Use A to rotate left, and D to rotate right</p>
      </div>
      <div class="next-piece-container">
        <p>Next Piece:</p>
        <div id="next-piece"></div>
      <div id="stored-piece-container" class="stored-piece-container">
        <div id="stored-piece"></div>
      </div>
      <div class="score-container">
        <p>Score: <span id="score">0</span></p>
      </div>
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div class="game-over">
    <h2>Game Over</h2>
    <p>Your Score: <span id="final-score">0</span></p>
    <button id="restart-button">Restart</button>
  </div>

    <!-- Include JavaScript files in the correct order -->
    <script src="script.js"></script>
  </body>
  </html>
</html>
